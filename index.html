<body>
    <h1>ToDo List</h1>

    <ul>
        <li>"new" - add a todo</li>
        <li>"list" - list all todo's</li>
        <li>"delete" - remove a specific todo</li>
        <li>"quit" - exits the todo list</li>
    </ul>
